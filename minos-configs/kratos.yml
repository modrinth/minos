version: v0.11.1

dsn: memory
dev: true

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:4455
        - http://localhost:4455
        - http://0.0.0.0:4455
        - https://github.com
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      allow_credentials: true
      debug: true
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:4455/
  allowed_return_urls:
    - http://127.0.0.1:4455
    - http://localhost:4455

  methods:
    password:
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: discord
            provider: discord
            client_id: ""
            client_secret: ""
            mapper_url: file:///etc/config/kratos/oidc.discord.jsonnet
            scope:
              - email
              - identify
            requested_claims:
              id_token:
                email:
                email_verified:
          - id: github
            provider: github
            client_id: ""
            client_secret: ""
            mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
            scope:
              - user:email
            requested_claims:
              id_token:
                email:
                email_verified:
          - id: google
            provider: google
            client_id: ""
            client_secret: ""
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            scope:
              - email
              - profile
            requested_claims:
              id_token:
                email:
                email_verified:
          - id: microsoft
            provider: microsoft
            client_id: ""
            client_secret: ""
            mapper_url: file:///etc/config/kratos/oidc.microsoft.jsonnet
            scope:
              - email
              - profile
            microsoft_tenant: common
            subject_source: userinfo
            requested_claims:
              id_token:
                email:
                email_verified:
          - id: apple
            provider: apple
            client_id: ""
            client_secret: ""
            apple_team_id: ""
            apple_private_key_id: ""
            apple_private_key: ""
            mapper_url: file:///etc/config/kratos/oidc.apple.jsonnet
            scope:
              - email
              - profile
            requested_claims:
              id_token:
                email:
                email_verified:                
          - id: gitlab
            provider: gitlab
            client_id: ""
            client_secret: ""
            mapper_url: file:///etc/config/kratos/oidc.gitlab.jsonnet
            scope:
              - email
              - profile
              - read_user
              - openid
            requested_claims:
              id_token:
                email:
                email_verified:


        base_redirect_uri: http://127.0.0.1:4433

  flows:
    error:
      ui_url: http://127.0.0.1:4455/error

    settings:
      ui_url: http://127.0.0.1:4455/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:4455/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://127.0.0.1:4455/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:4455/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:4455/login

    login:
      ui_url: http://127.0.0.1:4455/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:4455/registration
      after:
        password:
          hooks:
            - hook: session
        oidc:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
